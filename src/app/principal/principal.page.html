<ion-app>
  <ion-menu content-id="main-content">
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    <ion-content>
      <ion-list routerLink="/principal">
        <ion-menu-toggle auto-hide="false">
          <ion-item button>
            <ion-icon slot="start" name='home'color="secondary"></ion-icon>
            <ion-label>
              Menu
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list routerLink="/pelicula">
        <ion-menu-toggle auto-hide="false">
          <ion-item button>
            <ion-icon slot="start" name='film'color="secondary"></ion-icon>
            <ion-label>
              Pelicula
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list routerLink="/serie">
        <ion-menu-toggle auto-hide="false">
          <ion-item button>
            <ion-icon slot="start" name='videocam'color="secondary"></ion-icon>
            <ion-label>
              Serie
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list routerLink="/search">
        <ion-menu-toggle auto-hide="false">
          <ion-item button>
            <ion-icon slot="start" name='search-circle-outline'color="secondary"></ion-icon>
            <ion-label>
              Buscar
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-page class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon slot="icon-only" name="menu" color="primary"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
        <ion-title id="titulo"> Moviseri3s</ion-title>
      </ion-toolbar>
    </ion-header>
    <br>
    <ion-content class="ion-padding">
      <ion-card>
        <ion-card-title id="card1"> Pelicula De La Semana </ion-card-title>
        <img src="./assets/img/batman.jpg" class="imagen"/>
        <div id="button"> 
        <ion-botton onclick="location.href='http://www.youtube.com/watch?v=EXeTwQWrcwY'">
      Trailer
        </ion-botton>
      </div>
      </ion-card>
<br>
      <ion-card>
        <ion-card-title id="card1"> Serie De La Semana </ion-card-title>
        <img src="./assets/img/strangerthings.jpg"/>
        <div id="button"> 
        <ion-botton onclick="location.href='https://www.youtube.com/watch?v=mnd7sFt5c3A'">
      Trailer
        </ion-botton>
      </div>
      </ion-card>
    </ion-content>
  </ion-page>
</ion-app>
